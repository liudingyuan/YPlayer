<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>YPlayer demo</title>
</head>
<body>
    <div id="app" class="yplayer"></div>
    <script src="./dist/YPlayer.min.js"></script>
    <script>
    	var option = {
    		el: document.querySelector('#app'),
    		music: {
    			name: 'perfect time',
    			author: '小林未郁/七つの大罪',
    			url: 'http://7xsthh.com1.z0.glb.clouddn.com/song.mp3',
    			pic: 'http://7xsthh.com1.z0.glb.clouddn.com/thumbnail.jpg'
    		}
    	};

    	var app = new YPlayer(option);
    	app.init();
    </script>
</body>
</html>
