<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>YPlayer demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: Arial, "Microsoft YaHei", sans-serif;
		}
		.container {
			max-width: 480px;
			margin: 100px auto;
		}
		a {text-decoration: none;}
	</style>
</head>
<body>
    <div class="container">
        <h1>YPlayer</h1>
        <p>a HTML5 music player.<a href="http://liudyuan.com/YPlayer/index.html" target="_blank">GitHub</a></p>
    	<div id="app" class="yplayer"></div>
    </div>
    <script src="./YPlayer.min.js"></script>
    <script>
    	var option = {
    		el: document.querySelector('#app'),
    		music: {
    			name: 'perfect time',
    			author: '小林未郁/七つの大罪',
    			url: 'http://7xsthh.com1.z0.glb.clouddn.com/song.mp3',
    			pic: 'http://7xsthh.com1.z0.glb.clouddn.com/thumbnail.jpg'
    		}
    	};

    	var app = new YPlayer(option);
    	app.init();
    </script>
</body>
</html>
